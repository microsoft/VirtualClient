on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 3
      - name: Run-Script
        run: |
          pip install yq
          chmod +x ./increment-linux-version.sh
          ./increment-linux-version.sh
          chmod +x ./increment-windows-version.sh
          ./increment-windows-version.sh
